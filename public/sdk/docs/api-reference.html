<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ServiceDesk Service Swagger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
 
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@3.12.1/swagger-ui.css">
    <link rel="stylesheet" type="text/css" href="../lib/sdk.css">


</head>
<body>
    <div class="container-xl">
        <header>
            <h1>Connecting of Things SDK Documentation</h1>
            <p class="subtitle">Your guide to interacting with the API / Mock Server</p>
        </header>
        <main>
            <div id="swagger-ui"></div>
            <section id="documentation-links" class="section-index">
                <h2>Documentation Sections</h2>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="api-reference.html">API Reference</a></li>
                    <li><a href="authentication.html">Authentication</a></li>
                    <li><a href="error-handling.html">Error Handling</a></li>
                </ul>
            </section>
        </main>
            
        <footer class="footer">
            <p>&copy; Connecting Of Things. All rights reserved.</p>
        </footer>
    </div>
   
<script src="https://unpkg.com/swagger-ui-dist@3.12.1/swagger-ui-standalone-preset.js"></script>
<script src="https://unpkg.com/swagger-ui-dist@3.12.1/swagger-ui-bundle.js"></script>

<script>

    window.onload = function() {
        // Build a system
        const ui = SwaggerUIBundle({
            url: "api_endpoints.yaml",
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout",
        })
        window.ui = ui
    }
</script>
</body>
</html>
